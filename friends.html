<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-ba">
      <div class="status-ba__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-ba__column">
        <span>18:43</span>
      </div>
      <div class="status-ba__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://image.yes24.com/momo/TopCate81/MidCate07/8065002.jpg" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Django</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://image.yes24.com/momo/TopCate81/MidCate07/8065002.jpg" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a  class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x">o</i>
          </a>
        </li>
        <li class="nav__btn">
          <a  class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-brands fa-rocketchat fa-2x">o</i>
          </a>
        </li>
        <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x">o</i></a></li>
        <li class="nav__btn"><a  class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x">o</i></a></li>
      </ul>
    </nav>
  
    <script src="https://kit.fontawesome.com/fd381b1e0c.js" crossorigin="anonymous">
    </script>
  </body>
</html>
