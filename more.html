<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-ba">
      <div class="status-ba__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-ba__column">
        <span>18:43</span>
      </div>
      <div class="status-ba__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://cdn.pixabay.com/photo/2022/11/16/00/53/wild-birds-7594978_960_720.jpg" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Django</h4>
            <h6 class="user-component__subtitle">+1 897 023 9999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <!-- comment icon -->
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-calendar-days"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-dragon"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-face-smile"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-crown"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-crown"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>  
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a  class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <!-- chat, friend icon replace 반전-->
        <li class="nav__btn">
          <a  class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a  class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  
    <script src="https://kit.fontawesome.com/fd381b1e0c.js" crossorigin="anonymous">
    </script>
  </body>
</html>
