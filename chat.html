<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-ba">
      <div class="status-ba__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-ba__column">
        <span>18:43</span>
      </div>
      <div class="status-ba__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Django</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, November 22, 2023
      </div>

      <div class="massage-row">
        <img src="https://cdn.pixabay.com/photo/2022/11/16/00/53/wild-birds-7594978_960_720.jpg" />
        <div class="message-row__content">
          <span class="message__author">Django</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>          
      </div>
      <div class="massage-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>          
      </div>
    </main>    

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  
    <script src="https://kit.fontawesome.com/fd381b1e0c.js" crossorigin="anonymous">
    </script>
  </body>
</html>
